<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	html,
	body,
	div {
		margin: 0;
		padding: 0;
		height: 200px;
	}
	
	.container {
		display: flex;
		flex-direction: row;
/*		flex-wrap: wrap;*/
	}
	
	.flex1 {
		width: 300px;
		background: yellow;
		order: 2;
	}
	
	.flex2 {
		width: 300px;
		background: red;
		order: 1;
		flex-grow: 2
	}
	
	.flex3 {
		width: 300px;
		background: blue;
		order: 3;
	}.flex4 {
		width: 300px;
		background: green;
		order: 5;
	}.flex5 {
		width: 300px;
		background: orange;
		order: 3;
	}
</style>

<body>
	<div class="container">
		<div class="flex1"></div>
		<div class="flex2"></div>
		<div class="flex3"></div>
		<div class="flex4"></div>
		<div class="flex5"></div>
	</div>
</body>

</html>
