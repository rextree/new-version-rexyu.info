<style>
	html,
	body,
	div {
		margin: 0;
		padding: 0;
		height: 200px;
		float: left;
	}
	.clear:after{
		content: "";
		display: table;
		clear: both;
	}
	.red {
		background: red;
		width: 50%;
	}
	.blue{
		background: blue;
		width: 40%;
	}
	.yellow{
		width: 50%;
		background: yellow;
	}
</style>

<body>
	<div class="red clear">dfsfavasfsdvvvvssavsvxvxvxvxvsv
		<div class="yellow clear">dfsdfsfsdfvvxvsdsf</div>
	</div>
	<div class="blue clear">sdfsfsfsvsvsfsfsdfdssvsv
	</div>
</body>

</html>
